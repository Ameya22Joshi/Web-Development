<!DOCTYPE html>
<html>
    <head>
        <style>
            .card{
                display: inline-block;
                padding-left: 10px;
                padding-right: 12px;
                padding-top: 8px;
                padding-bottom: 8px;
                border: none;
                border-radius: 30px;
                box-shadow: 0px 2px 6px rgba(0,0,0,0.4);
            }
            .cat{
                width: 40px;
                height: 40px;
                object-fit: cover;
                object-position: center;
                margin-left: 10px;
                border-radius: 20px;
                vertical-align: middle;
            }
            .tweet{
                vertical-align: middle;
                font-size: 16px;
                border: none;
                width: 300px;
                margin-left: 5px;
                padding-left: 2px;
                padding-right: 2px;
                padding-top: 4px;
                padding-bottom: 4px;
            }
            .button{
                vertical-align: middle;
                background-color: rgb(17, 157, 250);
                font-size: 16px;
                border: none;
                border-radius: 20px;
                font-weight: bold;
                color: white;
                padding-left: 16px;
                padding-right: 16px;
                padding-top: 8px;
                padding-bottom: 8px;
                cursor: pointer;

            }
        </style>
    </head>
    <body>
        <div class="card">
            <img class="cat" src="cat2.jpg">
            <input class="tweet" type="text" placeholder="What's happening?">
            <button class="button"> Tweet </button>
        </div>
    </body>
</html>
