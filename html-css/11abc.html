<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid1{
                display: grid;
                grid-template-columns: 200px 75px;
                
            }
            .grid2{
                display: grid;
                grid-template-columns: 50px 1fr 75px;
            }
            .grid3{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 30px;
            }
        </style>
    </head>
    <body>
        <div class="grid1">
            <p style="background-color: lightblue;"> 200px </p>
            <p style="background-color: lightpink;"> 75px </p>
        </div>
        <div class="grid2">
            <p style="background-color: lightblue;"> col1 </p>
            <p style="background-color: lightpink;"> col2 </p>
            <p style="background-color: lightblue;"> col3 </p>
        </div>
        <div class="grid3">
            <div>
                <p style="background-color: lightblue;"> col1 </p>
                <p style="background-color: lightblue;"> col1 </p>
            </div>
            <div>
                <p style="background-color: lightblue;"> col1 </p>
                <p style="background-color: lightblue;"> col1 </p>
            </div>
            <div>
                <p style="background-color: lightblue;"> col1 </p>
                <p style="background-color: lightblue;"> col1 </p>
            </div>
            <div>
                <p style="background-color: lightblue;"> col1 </p>
                <p style="background-color: lightblue;"> col1 </p>
            </div>
        </div>
    </body>
</html>
